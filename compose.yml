services:
  app:
    build: .
    volumes:
      - ./dist:/usr/share/caddy

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./dist:/usr/share/caddy
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_completed_successfully

volumes:
  caddy_data:
  caddy_config:
